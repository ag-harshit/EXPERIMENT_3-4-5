<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Navigation</title>
</head>
<style>
body {
margin: 20px;
border: 1px solid #000;
font-family: 'Times New Roman', serif;
}
header {
background: #d3d3d3;
padding: 10px;
}
header h1 {
margin: 0;
font-size: 16px;
text-align: center;
}
header h1 span {
color: red;
}
.nav {
margin: 15px 0;
}
.nav a {
display: inline-block;
margin: 5px;
padding: 8px 10px;
text-decoration: none;
border: 1px solid #999;
font-size: 15px;
}
.top-nav a {
background: #add8e6;
color: #00008b;
}
.bottom-nav a {
background: #98fb98;
color: #006400;
}
.nav a:hover {
opacity: 0.8;
}
</style>
<body>
<header>
</header>
<h1>My <span>Website</span> Navigation</h1>
<div class="nav top-nav">
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Services</a>
<a href="#">Contact</a>
</div>
<div class="nav bottom-nav">
<a href="#">Dashboard</a>
<a href="#">Profile</a>
<a href="#">Messages</a>
<a href="#">Logout</a>
</div>
</body>
</html>
