<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

  <h2 align="center">Student Registration Form</h2>

  <form method="post" action="submit_form.php" align="center">
    
    <label>Full Name:</label><br>
    <input type="text" name="name" placeholder="Enter your full name" required><br><br>

    <label>Email Address:</label><br>
    <input type="email" name="email" placeholder="Enter your email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" placeholder="Enter your phone number" required><br><br>

    <label>Course:</label><br>
    <input type="text" name="course" placeholder="Enter your course" required><br><br>

    <input type="submit" value="Register">

  </form>

</body>
</html>
